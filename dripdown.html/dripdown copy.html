<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<style>

    body{
        background-color: #fff;
    }

    .dropdown{
        background-color: rgb(94, 227, 94);
        width:400px;
        height:50px;
        outline:0;
        border:0;
    }

    .content{
        background-color: yellow;
        width:400px;
        color: #000;
        overflow:hidden;
        max-height:0;
        transition:max-height 0.3s ease-out;
    }

    .active,
    .dropdown:hover{
        background-color:rgb(68, 176, 68);
        cursor:pointer;
    }

</style>
    </head>
    <body>
<button type="button" class="dropdown">ABC</button>
<div class="content">ABC</div>

<button type="button" class="dropdown" style="margin-top:10px;">ABC</button>
<div class="content">ABC</div>

<button type="button" class="dropdown" style="margin-top:10px;">ABC</button>
<div class="content">ABC</div>
        
<script type="text/javascript" lang="javascript">
    var dropdown = document.querySelectorAll(".dropdown");
    var i;

    for (i=0;i<dropdown.length;i++){
        dropdown[i].addEventListener("click",holinization)

        function holinization(){
            this.classList.toggle("active");
            var content = this.nextElementSibling;

            if (content.style.maxHeight){
                content.style.maxHeight = null;
            }

            else{
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }
    }
</script>
    </body>
</html>
