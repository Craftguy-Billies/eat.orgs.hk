<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JQuery Trial</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            nav{position:fixed;width:250px;height:auto;padding-top:25px;padding-bottom:10px;background-color:rgb(130, 130, 237)} nav ul{list-style:none;margin:0;padding:0;} nav ul li{height:50px;width:100%;line-height:50px;text-align:center;font-size:20px;cursor:pointer;} nav ul li:hover{background-color:rgb(87, 101, 230);}
            .section{height:80vh;text-align:center;} li.current{color:rgb(7, 7, 102);font-weight:bold;} nav ul li a{display:inline;text-decoration:none;color:#000;}
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav>
            <ul>
                <li class="current"><a href="#s1">Part 1</a></li>
                <li><a href="#s2">Part 2</a></li>
                <li><a href="#s3">Part 3</a></li>
            </ul>
        </nav>

        <main>
            <div class="section" id="s1">Part 1</div>
            <div class="section" id="s2">Part 2</div>
            <div class="section" id="s3">Part 3</div>
        </main>        
        
        <script>
            $(function(){
                $(window).on("scroll",function(){
                    for(var i=1;i<=3;i++){
                        if($("div:nth-child(" + i + ")").offset().top < $(window).scrollTop() + 300){
                            $("nav li").removeClass("current");
                            $("nav li:nth-child(" + i + ")").addClass("current");
                        }
                }
                });

                $("a").on("click",function(event){
                    if(this.hash !== ""){
                        event.preventDefault();
                        var hash = this.hash;
                        $("html,body").animate({scrollTop:$(hash).offset().top},800,function(){
                            window.location.hash = hash;
                        });
                    };
                });
            });
        </script>
    </body>
</html>
